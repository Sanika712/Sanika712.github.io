<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Agent</title>
    <style>
        /* Add your CSS styles here */
        /* This is just a basic example, you can style it according to your needs */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Agent</h2>
        <form action="/add-agent" method="post">
            <label for="Agent_id">Agent ID:</label>
            <input type="text" id="Agent_id" name="Agent_id">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            
            <label for="commissionRate">Commission Rate:</label>
            <input type="number" id="commissionRate" name="commissionRate" step="0.01">
            
            <button type="submit">Add Agent</button>
        </form>
    </div>
</body>
</html>
