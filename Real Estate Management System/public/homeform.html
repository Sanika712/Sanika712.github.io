<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Home</title>
    <style>
        /* Add your CSS styles here */
        /* This is just a basic example, you can style it according to your needs */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Home</h2>
        <form action="/add-home" method="post">
            <label for="home_id">Home ID:</label>
            <input type="text" id="home_id" name="home_id">
            
            <label for="type">Type:</label>
            <input type="text" id="type" name="type">
            
            <label for="Location_id">Location ID:</label>
            <input type="text" id="Location_id" name="Location_id">
            
            <label for="Owner_id">Owner ID:</label>
            <input type="text" id="Owner_id" name="Owner_id">
            
            <label for="bathRooms">Bathrooms:</label>
            <input type="number" id="bathRooms" name="bathRooms">
            
            <label for="bedRooms">Bedrooms:</label>
            <input type="number" id="bedRooms" name="bedRooms">
            
            <label for="Floors">Floors:</label>
            <input type="number" id="Floors" name="Floors">
            
            <label for="landSize">Land Size:</label>
            <input type="text" id="landSize" name="landSize">
            
            <label for="yearConstructed">Year Constructed:</label>
            <input type="number" id="yearConstructed" name="yearConstructed">
            
            <label for="floorSpace">Floor Space:</label>
            <input type="text" id="floorSpace" name="floorSpace">
            
            <label for="Openforsale">Open for Sale:</label>
            <select id="Openforsale" name="Openforsale">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <label for="salePrice">Sale Price:</label>
            <input type="number" id="salePrice" name="salePrice">
            
            <label for="soldnumber">Number Sold:</label>
            <input type="number" id="soldnumber" name="soldnumber">
            
            
            <button type="submit">Add Home</button>
        </form>
    </div>
</body>
</html>
