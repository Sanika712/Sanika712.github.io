<body>


<div style="background-color: #45A3D5;padding:15px;text-align:center; ">
  <h1>Real Estate System</h1>
</div>

<div class="container" style="overflow:auto">
  <div class="menu">
    <a href="/home" id="gotohome">Homes</a>
    <a href="/agents" id="gotoAgents">Agents</a> <!-- Added id for Agents link -->
    <a href="/locations" id="gotoLocations">Locations</a> <!-- Added id for Locations link -->
  </div>



<div class="container">
  <div class="form-container">

    <h2>Find Your Right Home</h2>

<form id="combinedForm" action="/combinedSearch" method="POST">

  <label for="Location_id">City:</label>
  <input type="text" id="Location_id" name ="Location_id">

  <label for="Owner_id">Owner:</label>
  <input type="text" id="Owner_id" name ="Owner_id">

  <label for="name">Required Appliance:</label>
  <input type="text" id="name" name="name">

  <label for="make">Maker of appliance:</label>
  <input type="text" id="make" name="make">

  <label for="Agent_id">Agent ID:</label>
  <input type="text" id="Agent_id" name="Agent_id">

  <label for="salePrice">Selling price:</label>
  <input type="number" id="salePrice" name="salePrice">

  <label for="maxPrice">Max Price:</label>
  <input type="number" id="maxPrice" min="0" name="maxPrice">

  <label for="Floors">Floors:</label>
  <input type="number" id="Floors" name="Floors">
  
  <label for="bedRooms">Bedrooms:</label>
  <input type="number" id="bedRooms" name="bedRooms">
  
  <label for="bathRooms">Bathrooms:</label>
  <input type="number" id="bathRooms" name="bathRooms">


<label for="type">Type:</label>
  <input type="text" id="type" name="type">


<label for="soldnumber">Houses sold:</label>
<select id="soldnumber" name="soldnumber">
  <option value="" selected disabled>Select an option</option>
  <option value="1">More than 1 time</option>
  <option value="2">More than 2 times</option>
</select>


 <button type="submit">Search</button>

</form>
</div>



<div class="search-results">
    <!-- Your search results will appear here -->
  </div>
</div>



 <div id="nav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="homeform.html">Add New Home</a>
	<a href="agent.html">Add New Agent</a>

    </div>

    <div id="main">
        <button id="openBtn" onclick="openNav()">+</button>
    </div>


 
       
    <script>
        function openNav() {
            document.getElementById("nav").style.width = "250px"; // Adjust width as needed
            document.getElementById("main").style.marginLeft = "250px"; // Adjust margin to match nav width
        }

        function closeNav() {
            document.getElementById("nav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }

         </script>
